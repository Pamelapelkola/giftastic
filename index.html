<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style type="text/css">
        form,
        input {
            margin: 10px;
        }
       p{
           padding-left: 10px;
       }
       button{
           margin-left: 10px;
           background-color:#428bca;
           color:white;
       }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="col-md-12">
                    <div id="breed-view" class="text-primary"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6"></div>
            
            <form id="breed-form" class="p-3 mb-2 bg-gradient-primary text-white"><p class = "text-left lead text-primary">Add a breed of dog</p>
                <input type="text" id="breed-input">
                <br>
                <input id="add-breed" type="submit" class="p-3 mb-2 bg-primary text-white" value="Submit">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="gif-images" class="images"></div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src=".\app.js"></script>

</body>

</html>
